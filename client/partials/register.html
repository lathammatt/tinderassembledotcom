<h1>Hello {{ test }}</h1>

<form method='POST' ng-submit='registerUser()'>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" ng-model='email' placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model='password' placeholder="**************">
  </div>
  <div class="form-group">
    <label for="confirmation">Retype Password</label>
    <input type="password" class="form-control" ng-model='confirmation' placeholder="**************">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
